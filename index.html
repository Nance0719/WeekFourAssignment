<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" text = "text/css" href="Assets\css\style.css" />
 
    <title>Code quiz</title>
</head>
<body>
    <header class = "container">
        <button id= "highscore-button">View Highscores</button>
        <div class = "time" id = "timer">Time Left: </div>
        
    </header>
    <main>

        <section id = "homePage">

            <h1 class ="title">Car Enthusiast Quiz Challenge</h1>
            <p>Try to Answer the following car related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten points/seconds.</p>
            <button id= "start-button">Start</button>
        </section>

        <section id="questions">
            
            <h2 id = "gameScore">User Score = 0</h2>
             <h3 class="qTitle" id="title"></h3>
             <ul>
                <li><button class="btn" id="choice-1" onclick="checkAnswer('choice-1')">One</button></li>
                <li><button class="btn" id="choice-2" onclick="checkAnswer('choice-2')">Two</button></li>
                <li><button class="btn" id="choice-3" onclick="checkAnswer('choice-3')">Three</button></li>
                <li><button class="btn" id="choice-4" onclick="checkAnswer('choice-4')">Four</button></li>
            </ul> 
        </section>

        <section id = "finalScore">
                <h2 id = "scoreTitle">Your Final Score</h2>
                <input type= "text" placeholder="Please Enter initials to save high score" name= "initials" id= "initials">
                <button id = "submitScore">Submit Score</button>
                <button class = "restart">Restart Game</button>
        </section>

        <section id = "highScore">
                <h1>Highscores</h1>
                <button id= "clearHighScores">Clear Highscores</button>
                <button class = "gameBack">Home Page</button>
                <div id= "highScores-List"></div>
        </section>
        
    </main>
    <footer>

    </footer>
    <script src="Assets\script\script.js"></script>
</body>
</html>
